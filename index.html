<script>
	var swiper = new Swiper('.swiper-container', {
		autoplay: {
			delay: 5000, //1秒切换一次
		},
		slidesPerView: 1,
		spaceBetween: 30,
		loop: true,
		pagination: {
			el: '.swiper-pagination',
			clickable: true,
		},
		navigation: {
			nextEl: '.swiper-button-next',
			prevEl: '.swiper-button-prev',
		},
	});
</script>
<script>
	function ani(claname, type1, type2) {
		if(($("." + claname).offset().top - $(window).scrollTop()) < $(window).height()) {
			$("." + claname).find("img").eq(0).addClass(type1);
			$("." + claname).find("img").eq(1).addClass(type2);
			$("." + claname).find("img").eq(2).addClass(type2);
		};
		$(window).scroll(function() {
			if(($("." + claname).offset().top - $(window).scrollTop()) < $(window).height()) {
				$("." + claname).find("img").eq(0).addClass(type1);
				$("." + claname).find("img").eq(1).addClass(type2);
				$("." + claname).find("img").eq(2).addClass(type2);
				$("." + claname).find("h3").eq(0).addClass(type2);
				$("." + claname).find("p").eq(0).addClass(type2);
				$("." + claname).find("a").eq(0).addClass(type2);
			};
		});

	};

	ani("content_l", "bounceInRight", "bounceInLeft"); //从下往上
	ani("content_r_top", "bounceInLeft", "bounceInRight"); //从左往右
	ani("content_r_b", "bounceInLeft", "bounceInRight"); //从左往右content_the_c_txt
	//	ani("content_the_c_txt", "fadeInDownBig", "fadeInDownBig") //从上往下
	ani("content_the_c_txt", "bounceInRight", "bounceInLeft"); //从下往上
</script>
